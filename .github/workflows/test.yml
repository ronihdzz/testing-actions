name: Run Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Build test image
        run: |
          echo "ğŸ“¦ Iniciando construcciÃ³n de imagen Docker de testing..."
          docker build --progress=plain -t my-test-image -f docker_images/testing/Dockerfile.testing .
          echo "âœ… Imagen Docker construida exitosamente: my-test-image"

      - name: ğŸ” Mostrar variables de entorno pasadas al contenedor
        run: |
          echo "ğŸ” GITHUB_DATABASE_POSTGRESQL: postgres://test:test@localhost:5432/test_db"
          echo "ğŸ§ª GITHUB_DATABASE_MONGODB: mongodb://localhost:27017"
          echo "âš¡ GITHUB_DATABASE_REDIS: redis://localhost:6379"

      - name: ğŸš€ Run tests in container
        run: |
          echo "ğŸš¦ Ejecutando contenedor con tests..."
          docker run \
            --network=host \
            -e CI=true \
            -e GITHUB_DATABASE_POSTGRESQL=postgres://test:test@localhost:5432/test_db \
            -e GITHUB_DATABASE_MONGODB=mongodb://localhost:27017 \
            -e GITHUB_DATABASE_REDIS=redis://localhost:6379 \
            my-test-image

      - name: âœ… ConfirmaciÃ³n de Ã©xito
        if: success()
        run: echo "ğŸ‰ Todos los tests pasaron correctamente."

      - name: âŒ Si algo fallÃ³...
        if: failure()
        run: echo "ğŸ”¥ Algo saliÃ³ mal. Revisa los logs del contenedor."
